<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AskTube</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="hdr">AskTube</header>

    <!-- New chat input -->
    <section class="new-chat">
      <input id="yt-url" type="url" placeholder="Paste YouTube URL…" />
      <button id="create">Create</button>
    </section>

    <!-- List of chats -->
    <section class="list-wrap">
      <h3>Your chats</h3>
      <div id="list" class="list"></div>
      <div id="empty" class="empty hidden">No chats yet — paste a link above.</div>
    </section>

    <footer class="footer">Powered by me</footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
