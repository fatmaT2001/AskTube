<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskTube</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="topbar">
    <h1>AskTube</h1>
  </header>

  <!-- Tabs Navigation -->
  <nav class="tabs">
    <button class="tab active" data-tab="videos">Videos</button>
    <button class="tab" data-tab="chats">Chats</button>
  </nav>

  <main>
    <!-- Videos Tab Content -->
    <section id="videos" class="tab-page active">
      <section class="add-video" aria-label="Add YouTube video">
        <input id="yt-url" type="url" placeholder="Paste YouTube link…" />
        <button id="add-video">Add</button>
      </section>

      <section id="alerts" class="alerts" aria-live="polite"></section>

      <section id="video-list" class="video-list">
        <p id="empty-videos" class="empty">Loading…</p>
      </section>
    </section>

    <!-- Chats Tab Content -->
    <section id="chats" class="tab-page hidden">
      <section id="chat-list" class="chat-list">
        <p id="empty-chats" class="empty">No chats yet. Create a video first!</p>
      </section>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
